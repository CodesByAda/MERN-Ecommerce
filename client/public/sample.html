<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - YourStore</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-xl">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Welcome Back</h2>
    
    <form class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" class="w-full mt-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" placeholder="you@example.com" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" class="w-full mt-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" placeholder="••••••••" />
      </div>

      <div class="flex justify-between text-sm text-gray-600">
        <label><input type="checkbox" class="mr-2">Remember me</label>
        <a href="#" class="text-black hover:underline">Forgot password?</a>
      </div>

      <button type="submit" class="w-full py-2.5 bg-black text-white font-semibold rounded-lg hover:bg-gray-900 transition-all duration-200">
        Log In
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Don't have an account? 
      <a href="signup.html" class="text-black font-medium hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
